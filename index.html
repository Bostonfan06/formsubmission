<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="formsubmission.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="form-section">
        <div class="wrapper">
            <h3>Borrowers</h3>
            <form class="form-application" action="" id="myformid">  
                <!--Form Information-->
                <label>First Name</label>
                <input id="name" class="firstname field" type="text" name="firstname">
                <label>Middle</label>
                <input id="middle" class="middle field" type="text" name="middle">
                <label>Last Name</label>
                <input id="lastname" class="lastname field" type="text" name="lastname">
                <label>Suffix</label>
                <input id="suffix" class="suffix field" type="text" name="suffix">
                <label>SSN</label>
                <input id="ssn" class="ssn field" type="number" name="ssn">
                <label>H.Phone</label>
                <input id="hphone" class="hphone field" type="number" name="hphone">
                <label>DOB</label>
                <input id="dob" class="dob field" type="number" name="dob">
                <label>School</label>
                <input id="school" class="school field" type="text" name="school">
                <label>E-mail</label>
                <input id="email" class="email field" type="text" name="email">
                <label>Age</label>
                <input id="age" class="age field" type="number" name="age">
                
                <!--Submit Button-->
                <input class="btn btn-primary" id="submit" type="submit" value="Send">
            </form> 
        <!--Displays Message after Submission-->
        <div id="displaymessage"></div>
    </div>
</body>
</html>
