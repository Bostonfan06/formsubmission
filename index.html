<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="formsubmission.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="form-section-wrap">
        <h3>Borrowers</h3>
        <form class="form-section" action="/" method="POST">  
            <label for="fname">First name:</label>
            <input type="text" name="firstname"> 
            <label for="fname">Middle:</label>
            <input type="text" name="middlename"> 
            <label for="fname">Last name:</label>
            <input type="text" name="lastname"> 
            <label for="fname">Suffix:</label>
            <input type="text" name="suffix"> 
            <label for="fname">SSN:</label>
            <input type="text" name="ssn">
            <label for="fname">H.Phone:</label> 
            <input type="text" name="hphone"> 
            <label for="fname">School:</label>
            <input type="text" name="school">
            <label for="fname">Email:</label> 
            <input type="text" name="email">
        </form> 
        <!-- click on this button -->
        <button>Submit</button> 
    </div>
</body>
</html>
